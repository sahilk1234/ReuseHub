version: "3.9"

services:
  api:
    image: ghcr.io/${GHCR_OWNER:-sahilk1234}/reusehub-api:latest
    restart: unless-stopped
    env_file:
      - ./env/api.env
    depends_on:
      - database
      - redis
    expose:
      - "3000"
    networks:
      - web

  client:
    image: ghcr.io/${GHCR_OWNER:-sahilk1234}/reusehub-client:latest
    restart: unless-stopped
    env_file:
      - ./env/client.env
    expose:
      - "80"
    networks:
      - web

  database:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-reusenet_prod}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - web

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - web

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - client
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  pgdata:
  caddy_data:
  caddy_config:
