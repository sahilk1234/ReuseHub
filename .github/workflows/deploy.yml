name: Build and Deploy (API + Client)

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_API: ghcr.io/${{ github.repository_owner }}/reusehub-api
  IMAGE_CLIENT: ghcr.io/${{ github.repository_owner }}/reusehub-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push API image
        run: |
          docker build -f Dockerfile -t $IMAGE_API:latest .
          docker push $IMAGE_API:latest

      - name: Build & push Client image
        run: |
          docker build -f client/Dockerfile -t $IMAGE_CLIENT:latest client
          docker push $IMAGE_CLIENT:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /srv/stack   # adjust if your stack lives elsewhere
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
